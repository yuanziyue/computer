<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 头部开始 -->
	<div class="head">
		<h1 class="head_left">计算器</h1>
		<div class="head_right">
			<div class="head_right_yuan"></div>
			<div class="head_right_yuan yuan1"></div>
			<div class="head_right_yuan"></div>
		</div>
	</div>
	<!-- 头部结束 -->
	<!-- 显示开始 -->
	<div class="middle">
		<div class="middle_right"></div>
	</div>
	<!-- 显示结束 -->
	<!-- 历史开始 -->
	<div class="history">
		<div class="history_jiantou">
		<img src="img/jiantou.png" alt="">
		</div>
	</div>
	<!-- 历史结束 -->
	<!-- 键盘开始 -->
	<div class="jianpan">
		<div class="btn btn4 btn5 btn7">C</div>
		<div class="btn btn4 btn5">/</div>
		<div class="btn btn2 btn4 btn5">*</div>
		<div class="btn btn1 btn2 btn4">
			<img src="img/cuohao.png" alt="">
		</div>

		<div class="btn">7</div>
		<div class="btn">8</div>
		<div class="btn btn2">9</div>
		<div class="btn btn1 btn2 btn4 btn5">-</div>

		<div class="btn">4</div>
		<div class="btn">5</div>
		<div class="btn btn2">6</div>
		<div class="btn btn1 btn2 btn4 btn5">+</div>

		<div class="btn">1</div>
		<div class="btn">2</div>
		<div class="btn btn2">3</div>
		<div class="btn btn1 btn2 btn4 btn5">()</div>

		<div class="btn btn3">0</div>
		<div class="btn btn3">.</div>
		<div class="btn btn2 btn3">+/-</div>
		<div class="btn btn1 btn2 btn3 btn4 btn6">=</div>
	</div>
	<!-- 键盘结束 -->

</body> 
</html>
